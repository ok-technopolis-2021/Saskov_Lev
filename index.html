<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card</title>
    <link rel="stylesheet" href="./styles/business_card.css">
</head>
<body>
<div class="business-card business-card_theme_light">
    <div class="additional-info">
        <div class="avatar" alt="avatar"></div>
        <section class="additional-info__name-surname">Leo Saskov</section>
        <section class="additional-info__profession">Web Designer</section>
        <figure class="circles">
            <figure class="circles__circle"></figure>
            <figure class="circles__circle"></figure>
            <figure class="circles__circle"></figure>
        </figure>
        <button class="button-download">
            <section class="button-download__name">
                Download CV
            </section>
        </button>
        <footer>Â©2021 All rights reserved.</footer>
    </div>
    <div class="main-info">
        <h1 class="main-info__name-surname">Leo Saskov</h1>
        <section class="main-info__profession">Web Designer</section>
    </div>
</div>
</body>
<script>
    function changeBusinessCardTheme(businessCard) {
        const bcClasses = businessCard.getAttribute("class");

        if (bcClasses.includes("business-card_theme_light")) {
            const bcDark = bcClasses.replace("business-card_theme_light", "business-card_theme_dark");
            businessCard.setAttribute("class", bcDark);
        } else if (bcClasses.includes("business-card_theme_dark")) {
            const bcLight = bcClasses.replace("business-card_theme_dark", "business-card_theme_light");
            businessCard.setAttribute("class", bcLight);
        }
    }

    const businessCard = document.getElementsByClassName("business-card")[0];
    businessCard.onclick = function () {
        changeBusinessCardTheme(this);
    }
</script>
</html>
